<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAY UPDATED</title>
  <link rel="stylesheet" href="updated.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/43cdeb7d87.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form action="thanks.html" method="GET" target="_blank">
      <h1>STAY UPDATED</h1>
      <div class="bottom-line"></div>
      <div class="info">STAY UPDATED TO GET LAST NEWS ABOUT VAPE RELATED STUFF!</div>
      <div class="bottom-line"></div>
      <i class="fas fa-paper-plane"></i>
      <div class="input-group">
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="ValidateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Age:</label>
        <input type="age" placeholder="Enter Your Age 18+" id="contact-age" onkeyup="ValidateAge()">
        <span id="age-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id:</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="ValidateEmail()">
        <span id="email-error"></span>
      </div>

      <div class="input-group">
        <label for="country">Country:</label>
        <input type="country" placeholder="Enter a Country" id="contact-country" onkeyup="ValidateCountry()">
        <span id="country-error"></span>
      </div>
      <button type="submit">Submit</button>
      <span id="submit-error"></span>
    </form>
  </div>
  <script src="Updated.js"></script>
</body>

</html>
